<meta charset="utf-8">
<script type="text/javascript">
	
	alert("Вас приветствует игра УГАДАЙ-КА!");
	var score = 0;
	guessWord("Сидит дед в сто шуб одет, кто его раздевает, тот слезы проливает. О чем идет речь?", "лук");
	guessWord("Зимой и летом одним цветом. О чем идет речь?", "ёлка");
	guessWord("Ни лает, ни кусает, а в дом не пускает. О чем идет речь?", "замок");
	






	function guessWord(quest, answer) {
			alert(quest);
			if (answer == prompt("Мой ответ - это ").toLowerCase()){
			score++;
			alert("Красава! Перейдем к следующей загадке?");
			}
			alert("Твой ответ неправильный мой хороший! Перейдем к следующей загадке?");
	}
	alert("Игра окончена! Ваш счет: " + score + " баллов.");
	
	



	




</script>
