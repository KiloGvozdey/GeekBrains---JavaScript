 <meta charset="utf-8">
 <script type="text/javascript">
 	var a = prompt("Введите значение нижнее основание трапеции: ");
 	var b = prompt("Введите значение верхнее основание трапеции: ");
 	var h = prompt("Введите значение высоты трапеции: ");

 	a = parseInt(a);
 	b = parseInt(b);
 	h = parseInt(h);

 	var s = ((a + b) / 2) * h;
 	alert("Площадь трапеции равна " + s); 




 </script>
