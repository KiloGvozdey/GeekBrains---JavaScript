	function getRandom(number){
		return Math.round(Math.random() * number)
	}

	function generateText(letters, length) {
		var text = ""

		for (var i = 0; i < length; i++){
			var n = getRandom(letters.length - 1);
			text = text + letters[n];
		}

		compareText(text);

	}

			}

	}
